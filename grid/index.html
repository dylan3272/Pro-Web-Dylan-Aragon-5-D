<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid + media Query + etiquetas nuevas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--En el header de la pagina se ubican botones a otras secciones, logo de la pagina, barra de busqueda, sign in/up-->
    <header><h1>Las pipshas</h1></header>
    <!--el main es el cuerpo de la pagina donde se ubica todo nuestro contenido-->
    <main class="centrar-grilla">
      <div class="grilla">
        <div class="pika">
          <img
            src="https://www.magiclair.com.ar/cdn/shop/files/534163_800x.jpg?v=1734452502"
            alt="pokemon"
          />
          <h2>Pikachu</h2>
        </div>
        <div class="char">
          <img
            src="https://www.magiclair.com.ar/cdn/shop/products/66cc876a-da66-4bab-8ce5-f2c8afbafe1d_3bc8e0e9-456b-4905-acd9-59ba8abff855_800x.jpg?v=1696521633
          "
            alt="pokemon"
          />
          <h2>Charmander</h2>
        </div>
        <div class="mew">
          <img
            src="https://www.magiclair.com.ar/cdn/shop/products/3dadd0f2-c964-5915-9fc6-679a75e9115a.jpg?v=1698763968"
            alt="pokemon"
          />
          <h2>Bulbasaur</h2>
        </div>
      </div>
    </main>
    <!--pie de pagina en el cual se ubican links, politicas de privacidad
   autoria de la pagina, etc-->
    <footer>
      <!--los navs en general van a contener links de redireccionamiento -->
      <nav>
        <h3>Creado por Dylan Aragon</h3>
        <div>
          <ul></ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
