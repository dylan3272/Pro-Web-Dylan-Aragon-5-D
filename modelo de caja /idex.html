<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modelo de Cajas</title>
  </head>
  <body>
    <h1>Displays</h1>
    <ul>
      <li>
        <h2>Block</h2>
        <div class="block">Bloque 1</div>
        <div class="block">Bloque 2</div>
      </li>

      <li>
        <h2>inline</h2>
        <span class="inline">elemento 1</span>
        <span class="inline">elemento 2</span>
      </li>
      <li>
        <h2>inlineblock</h2>
        <span class="inlineblock">elemento 1</span>
        <span class="inlineblock">elemento 2</span>
      </li>
      <li>
        <h2>Flex</h2>
        <div class="flex-container">
          <span class="flex-item">elemento 1</span>
          <span class="flex-item">elemento 2</span>
          <span class="flex-item">elemento 3 </span>
        </div>
      </li>
    </ul>
  </body>
</html>
