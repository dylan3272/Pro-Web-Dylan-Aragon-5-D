<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo del login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <form class="forma_del_login">
        <h1>Bienvenido</h1>
        <label for="nombre_de_usuario">Usuario</label>
        <input
          type="text"
          id="nombre_de_usuario"
          name="nombre_de_usuario"
          placeholder="Usuario"
        />

        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Contraseña"
        />

        <button type="submit">Login</button>

        <div class="links">
          <a href="#">¿Perdiste tu contraseña?</a>
          <a href="#">¿No tenes Cuenta? Regístrate</a>
        </div>
      </form>
      <button class="boton_de_vuelta">Volver</button>
    </div>
  </body>
</html>
